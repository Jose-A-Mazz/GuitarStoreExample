<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Constructor de instrumentos</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="fontisto-master/css/fontisto/fontisto.min.css" rel="stylesheet">
</head>

<body>

  <nav class='navbar navbar-expand-lg navbar-dark shadow sticky-top' style='background-color: #252525;'>
    <div class="container-fluid">
      <a class="navbar-brand mx-auto text-warning" href="#">Guitarras Españolas</a>
      <i class="fi fi-shopping-basket"></i>
     </div>
  </nav>

  <div class="hero">
    <div class="caption">
      <h1>Seleccione nuestras guitarras artesanales</h1>
      <h1>Guitarras Españolas Inc.</h1>
    </div>

  </div>

  <section class='main-section'>
    <div class="mx-auto name-input">
      <input type="text" name=""  value="" placeholder="Guitarra a nombre de Carlos">
      <button type="button" class='btn btn-success' name="button">Enviar</button>
    </div>
    <div class="container mx-auto">
      <div class="row">
        <div class="col-lg-6">
          <div class="img-container rounded shadow opacity">
            <img alt="" class='shadow'>
            <div class="slide-show-button">
              <a class = 'prev shadow-lg'></a>
            </div>
            <div class="slide-show-button">
              <a class='next shadow-lg'></a>
            </div>

          </div>

        </div>
        <div class="col-lg-6">
          <div class="shadow rounded dashboard">
            <label for="">Elija un material:</label> <br>

            <select class="materiales" name="materiales">
              <option class='options' value="cedro">Cedro</option>
              <option class='options' value="guayabira">Guayubira</option>


            </select> <br>



            <label for="">Elija un color:</label> <br>
            <select class="colores" name="colores">
              <option value="negro">Negro</option>
              <option value="castanho">Castaño</option>
            </select> <br>


            <label for="">Elija un tipo de cuerda:</label> <br>
            <select class="cuerdas" name="cuerdas">
              <option value="nylon">Nylon</option>
              <option value="metal">Metal</option>

            </select>
            <p></p>
            <hr>
            <button class='btn btn-outline-dark' type="button" name="button">Reservar</button>

          </div>

        </div>
      </div>
    </div>










  </section>

  <footer class='shadow'>

  <h6></h6>

  </footer>





  <script type="text/javascript" src="app.js"></script>

</body>

</html>
